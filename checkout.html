<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Turismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra superior fixa -->
    <header class="top-bar">
        <div class="container">
            <div class="left-icons">
                <button class="icon-btn" onclick="window.location.href='index.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
            </div>
            <div class="right-icons">
                <button class="icon-btn" id="cart-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-counter" id="cart-counter-checkout"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Conte√∫do principal -->
    <main>
        <div class="container">
            <h1 class="page-title">Finalizar Compra</h1>

            <div class="checkout-container">
                <div class="checkout-content">
                    <!-- Resumo do Pedido -->
                    <div class="checkout-section">
                        <h2 class="section-title">Resumo do Pedido</h2>
                        <div class="order-summary" id="order-summary">
                            <!-- Itens ser√£o inseridos via JavaScript -->
                        </div>
                        <div class="order-total">
                            <div class="total-line">
                                <span>Subtotal:</span>
                                <span id="subtotal-price">R$ 0,00</span>
                            </div>
                            <div class="total-line">
                                <span>Taxas:</span>
                                <span id="taxes-price">R$ 0,00</span>
                            </div>
                            <div class="total-line grand-total">
                                <span>Total:</span>
                                <span id="grand-total-price">R$ 0,00</span>
                            </div>
                        </div>
                    </div>

                    <!-- Informa√ß√µes Pessoais -->
                    <div class="checkout-section">
                        <h2 class="section-title">Informa√ß√µes Pessoais</h2>
                        <form class="checkout-form" id="checkout-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="full-name">Nome Completo</label>
                                    <input type="text" class="form-input" id="full-name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="email">E-mail</label>
                                    <input type="email" class="form-input" id="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="phone">Telefone</label>
                                    <input type="tel" class="form-input" id="phone" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="cpf">CPF</label>
                                    <input type="text" class="form-input" id="cpf" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- M√©todo de Pagamento -->
                    <div class="checkout-section">
                        <h2 class="section-title">M√©todo de Pagamento</h2>
                        <div class="payment-methods">
                            <label class="payment-method">
                                <input type="radio" name="payment-method" value="credit-card" checked>
                                <span class="payment-method-content">
                                    <span class="payment-icon">üí≥</span>
                                    <span class="payment-text">Cart√£o de Cr√©dito</span>
                                </span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment-method" value="debit-card">
                                <span class="payment-method-content">
                                    <span class="payment-icon">üè¶</span>
                                    <span class="payment-text">Cart√£o de D√©bito</span>
                                </span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment-method" value="pix">
                                <span class="payment-method-content">
                                    <span class="payment-icon">üì±</span>
                                    <span class="payment-text">PIX</span>
                                </span>
                            </label>
                        </div>

                        <!-- Formul√°rio do Cart√£o -->
                        <div class="card-form" id="card-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="card-number">N√∫mero do Cart√£o</label>
                                    <input type="text" class="form-input" id="card-number" placeholder="1234 5678 9012 3456">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="card-name">Nome no Cart√£o</label>
                                    <input type="text" class="form-input" id="card-name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="card-expiry">Validade</label>
                                    <input type="text" class="form-input" id="card-expiry" placeholder="MM/AA">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="card-cvv">CVV</label>
                                    <input type="text" class="form-input" id="card-cvv" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bot√£o Finalizar -->
                    <div class="checkout-actions">
                        <button class="confirm-purchase-btn" id="confirm-purchase-btn">
                            Finalizar Compra
                        </button>
                        <button class="back-to-cart-btn" onclick="window.location.href='index.html'">
                            Voltar ao Carrinho
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 Turismo. Todos os direitos reservados.</p>
                    <p class="footer-small">CNPJ: 12.345.678/0001-90</p>
                </div>
                <div class="footer-right">
                    <p class="sponsors-title">Patrocinadores:</p>
                    <div class="sponsors">
                        <span class="sponsor-logo">TravelCo</span>
                        <span class="sponsor-logo">FlyHigh</span>
                        <span class="sponsor-logo">BeachResort</span>
                        <span class="sponsor-logo">Adventure+</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js.js"></script>
    <script>
        // Funcionalidade espec√≠fica do checkout
        document.addEventListener('DOMContentLoaded', function() {
            loadCheckoutData();
            setupCheckoutEventListeners();
        });

        function loadCheckoutData() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const orderSummary = document.getElementById('order-summary');
            const subtotalPrice = document.getElementById('subtotal-price');
            const taxesPrice = document.getElementById('taxes-price');
            const grandTotalPrice = document.getElementById('grand-total-price');
            const cartCounter = document.getElementById('cart-counter-checkout');

            // Atualizar contador do carrinho
            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartCounter.textContent = totalItems;
                cartCounter.style.display = 'flex';
            }

            if (cartItems.length === 0) {
                orderSummary.innerHTML = '<div class="empty-checkout">Seu carrinho est√° vazio</div>';
                return;
            }

            let subtotal = 0;
            let orderHTML = '';

            cartItems.forEach(item => {
                const priceValue = parseFloat(item.price.replace('R$ ', '').replace('.', '').replace(',', '.'));
                const itemTotal = priceValue * item.quantity;
                subtotal += itemTotal;

                orderHTML += `
                    <div class="order-item">
                        <div class="order-item-image">
                            <img src="${item.image}" alt="${item.title}">
                        </div>
                        <div class="order-item-details">
                            <h4>${item.title}</h4>
                            <p>${item.location} ‚Ä¢ ${item.duration}</p>
                            <div class="order-item-quantity">Quantidade: ${item.quantity}</div>
                        </div>
                        <div class="order-item-price">R$ ${itemTotal.toFixed(2).replace('.', ',')}</div>
                    </div>
                `;
            });

            const taxes = subtotal * 0.10; // 10% de taxas
            const grandTotal = subtotal + taxes;

            orderSummary.innerHTML = orderHTML;
            subtotalPrice.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            taxesPrice.textContent = `R$ ${taxes.toFixed(2).replace('.', ',')}`;
            grandTotalPrice.textContent = `R$ ${grandTotal.toFixed(2).replace('.', ',')}`;
        }

        function setupCheckoutEventListeners() {
            const confirmBtn = document.getElementById('confirm-purchase-btn');
            const checkoutForm = document.getElementById('checkout-form');

            confirmBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Simular processamento do pagamento
                    confirmBtn.innerHTML = 'Processando...';
                    confirmBtn.disabled = true;

                    setTimeout(() => {
                        alert('Compra realizada com sucesso! Obrigado por escolher nossos servi√ßos.');
                        localStorage.removeItem('cartItems');
                        window.location.href = 'index.html';
                    }, 2000);
                }
            });

            // Alternar entre m√©todos de pagamento
            const paymentMethods = document.querySelectorAll('input[name="payment-method"]');
            paymentMethods.forEach(method => {
                method.addEventListener('change', function() {
                    // Aqui voc√™ pode adicionar l√≥gica para mostrar/ocultar formul√°rios espec√≠ficos
                });
            });
        }

        function validateForm() {
            const form = document.getElementById('checkout-form');
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                } else {
                    field.style.borderColor = '';
                }
            });

            if (!isValid) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
            }

            return isValid;
        }
    </script>

    <style>
        /* Estilos espec√≠ficos para o checkout */

            max-width: 800px;
            margin: 0 auto;
        }

        .checkout-content {
            background-color: white;

        }

        .payment-icon {
            font-size: 20px;
        }

        .payment-text {
            font-weight: 600;

        }

        .card-form {

            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .checkout-actions {
            display: flex;

        }

        .confirm-purchase-btn {
            background-color: #27ae60;
            color: white;

            border-radius: 8px;
            padding: 15px 30px;

            background-color: #95a5a6;

            transition: all 0.3s;

        }

        }

        .empty-checkout {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .checkout-content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .checkout-actions {
                flex-direction: column;
            }

            .order-item {
                flex-direction: column;
                text-align: center;
            }

            .order-item-image {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</body>
